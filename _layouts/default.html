<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | escape }}">

    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

    {% seo %}  <!-- Enables jekyll-seo-tag plugin -->
  </head>

  <body>
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/categories/' | relative_url }}">Categories</a>
          <a href="{{ site.github.repository_url }}">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }} â€” {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
