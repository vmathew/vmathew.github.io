---
layout: default
---

<h1>Posts in "{{ page.category }}"</h1>

<ul>
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span> — {{ post.date | date: "%b %d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>

<p><a href="{{ '/categories/' | relative_url }}">← Back to all categories</a></p>
